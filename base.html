<html lang="es">
<head>

    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial"></span> </p>
            <p>Cantidad:
                <span id="cantidad">0</span>

                <button onclick=
                "let spanmas = document.querySelector('#cantidad')
                let cantidad = Number(spanmas.textContent)
                spanmas.innerHTML = cantidad + 1

                let precioTotal = document.querySelector('.valor-total')
                let cantidad3 = document.querySelector('#cantidad')
                let numeroCantidad = Number(cantidad3.textContent)
                let sumaPrecioTotal = precio * numeroCantidad
                precioTotal.innerHTML = sumaPrecioTotal                              
                ">+</button>

                
                <button onclick=
                "let spanmas = document.querySelector('#cantidad')
                let cantidad2 = Number(spanmas.textContent)
                spanmas.innerHTML = cantidad2 - 1
                
                let precioTotal = document.querySelector('.valor-total')
                let cantidad4 = document.querySelector('#cantidad')
                let numeroCantidad2 = Number(cantidad4.textContent)
                let sumaPrecioTotal2 = precio * numeroCantidad2
                precioTotal.innerHTML = sumaPrecioTotal2">-</button>
            </p>
        </div>
    </section>
    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>
    <script src="assets/js/index.js"></script>
